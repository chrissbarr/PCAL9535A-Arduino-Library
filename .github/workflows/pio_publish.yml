name: Publish to PlatformIO Registry

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate version matches release tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG#v}"
          LIB_VERSION=$(python3 -c "import json; print(json.load(open('library.json'))['version'])")
          if [ "$TAG_VERSION" != "$LIB_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match library.json version ($LIB_VERSION)"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO Core
        run: pip install platformio

      - name: Publish Package
        run: pio pkg publish --non-interactive
        env:
          PLATFORMIO_AUTH_TOKEN: ${{ secrets.PLATFORMIO_AUTH_TOKEN }}
